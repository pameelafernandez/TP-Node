<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Aleo" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/styles.css">
    <title>Crear Nuevo Usuario</title>
</head>
<body>
    <h1>Crear Nuevo Usuario <i class="fas fa-user-plus"></i></h1>
    <form>
        <label>Nombre:</label><br>
        <input type="text" id="nombre" placeholder="Nombre"><br>
        <label>Apellido:</label><br>
        <input type="text" id="apellido" placeholder="Apellido"><br>
        <label>Teléfono:</label><br>
        <input type="number" id="telefono" placeholder="Teléfono"><br>
        <label>Email:</label><br>
        <input type="text" id="email" placeholder="Email"><br>
        <button type="button">Guardar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/javascript/new.js"></script>
</body>
</html>
